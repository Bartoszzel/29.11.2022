<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Znak specjalny</td>
            <td>opis</td>
            <td>kod</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>mniej niż</td>
            <td>&#lt;</td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>większe niż</td>
            <td>&#gt</td>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>ampersand</td>
            <td>&#amp</td>
        </tr>
        <tr>
            <td>&quot;</td>
            <td>podwójny cudzysłów</td>
            <td>&#quot</td>
        </tr>
        <tr>
            <td>'</td>
            <td>pojedynczy cudzysłów (apostrof)</td>
            <td>&#apos;</td>
        </tr>
        <tr>
            <td>¢</td>
            <td>cent</td>
            <td>&#cent;</td>
        </tr>
        <tr>
            <td>£</td>
            <td>pound</td>
            <td>&#pound;</td>
        </tr>
        <tr>
            <td>¥</td>
            <td>yen</td>
            <td>&#yen;</td>
        </tr>
        <tr>
            <td>€</td>
            <td>euro</td>
            <td>&#euro;</td>
        </tr>
        <tr>
            <td>©</td>
            <td>prawo autorskie</td>
            <td>&#copy;</td>
        </tr>
        <tr>
            <td>®</td>
            <td>zarejestrowany znak towarowy</td>
            <td>&#reg;</td>
        </tr>
        


    </table>
</body>
</html>
